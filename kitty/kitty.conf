font_family FantasqueSansM Nerd Font
bold_font	auto
italic_font auto
bold_italic_font auto

font_size	 10.5
force_ltr	 no

disable_ligatures never

cursor_shape beam

background_opacity 1.0
dynamic_background_opacity no

adjust_line_height  0
adjust_column_width 0

symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map codepoints Font Family Name

font_features none
window_padding_width 2 2

tab_bar_min_tabs 1
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}{'  :{}:'.format(num_windows) if num_windows > 1 else ''}"

url_color #5377F7
active_tab_background #7A82F7
active_tab_foreground #101010
inactive_tab_background #292437
inactive_tab_foreground #646C7E
active_border_color #7AA2F7
inactive_border_color #292E42

background #3A3D4B
foreground #EAF2F1

cursor #EAF2F1
cursor_text_color #000000
selection_foreground #3A3D4B
selection_background #EAF2F1

